{% extends "base_auth.html" %}
{% load static %}


{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for free account</h4>
                </div>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}

                        <div class="mb-3">
                            <input type="text" name="username" placeholder="username" id="usernamefield" class="form-control form-control-sm"  value="{{responce.username}}"/>
                        </div>
                        <div class="invalid-feedback" id="invalid-feedback" style="display:none"></div>
                        <p class="text-sm text-success" id="usernamesuccess"></p>

                        <div class="mb-3">
                            <input type="email" name="email" placeholder="email" id="emailfield" class="form-control form-control-sm" value="{{responce.email}}"/>
                        </div>
                        <div class="invalid-feedback" id="invalid-emailfeedback" style="display:none"></div>
                        <p class="text-sm text-success" id="emailsuccess"></p>

                        
                        <div class="mb-3">
                            <input type="password" name="password" placeholder="password" id="passwordfield" class="form-control form-control-sm"/>
                            <small class="float-end py-2 showpasswordtoggel" id="showpassword">SHOW</small>
                        </div>
                        <input type="submit" value="Register" class="btn w-100 btn-primary" id="submit-btn"/>

                    </form>




                </div>
        
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
